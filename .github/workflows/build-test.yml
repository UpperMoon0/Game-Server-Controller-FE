name: Build and Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, dev]

jobs:
  build-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          if ls *.ts *.tsx 2>/dev/null || find . -name "*.ts" -o -name "*.tsx" -type f | grep -q .; then
            echo "TypeScript source files found"
          else
            echo "No TypeScript source files found"
            exit 1
          fi

          if [ -f package.json ]; then
            echo "package.json found"
          else
            echo "package.json not found"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: npm install -D @tauri-apps/cli@^1.5.0

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libsoup2.4-dev \
            libappindicator3-dev \
            librsvg2-dev \
            dbus-x11

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch Secrets from Key Vault
        id: kv
        uses: azure/CLI@v1
        with:
          inlineScript: |
            TAURI_PRIVATE_KEY=$(az keyvault secret show --vault-name nstutcommonkv --name tauri-private-key --query value -o tsv)
            TAURI_KEY_PASSWORD=$(az keyvault secret show --vault-name nstutcommonkv --name tauri-key-password --query value -o tsv)
            
            echo "::add-mask::$TAURI_PRIVATE_KEY"
            echo "::add-mask::$TAURI_KEY_PASSWORD"
            
            echo "TAURI_PRIVATE_KEY=$TAURI_PRIVATE_KEY" >> $GITHUB_OUTPUT
            echo "TAURI_KEY_PASSWORD=$TAURI_KEY_PASSWORD" >> $GITHUB_OUTPUT

      - name: Build Tauri app
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ steps.kv.outputs.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ steps.kv.outputs.TAURI_KEY_PASSWORD }}
