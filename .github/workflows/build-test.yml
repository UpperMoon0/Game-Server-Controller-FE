name: Build and Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, dev]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          if ls *.ts *.tsx 2>/dev/null || find . -name "*.ts" -o -name "*.tsx" -type f | grep -q .; then
            echo "TypeScript source files found"
          else
            echo "No TypeScript source files found"
            exit 1
          fi

          if [ -f package.json ]; then
            echo "package.json found"
          else
            echo "package.json not found"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build
