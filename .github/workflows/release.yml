name: Release Desktop App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from version.json
        id: version
        run: |
          VERSION=$(cat version.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch Secrets from Key Vault
        id: kv
        uses: azure/CLI@v1
        with:
          inlineScript: |
            TAURI_PRIVATE_KEY=$(az keyvault secret show --vault-name nstutcommonkv --name tauri-private-key --query value -o tsv)
            TAURI_KEY_PASSWORD=$(az keyvault secret show --vault-name nstutcommonkv --name tauri-key-password --query value -o tsv)
            GH_PAT=$(az keyvault secret show --vault-name nstutcommonkv --name github-pat --query value -o tsv)
            
            echo "::add-mask::$TAURI_PRIVATE_KEY"
            echo "::add-mask::$TAURI_KEY_PASSWORD"
            echo "::add-mask::$GH_PAT"
            
            echo "TAURI_PRIVATE_KEY=$TAURI_PRIVATE_KEY" >> $GITHUB_OUTPUT
            echo "TAURI_KEY_PASSWORD=$TAURI_KEY_PASSWORD" >> $GITHUB_OUTPUT
            echo "GH_PAT=$GH_PAT" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: npm install -D @tauri-apps/cli@^1.5.0

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            dbus-x11

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ steps.kv.outputs.GH_PAT }}
          TAURI_PRIVATE_KEY: ${{ steps.kv.outputs.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ steps.kv.outputs.TAURI_KEY_PASSWORD }}
        with:
          tagName: v${{ needs.get-version.outputs.version }}
          releaseName: 'Game Server Controller v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  update-tauri-version:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch GH PAT from Key Vault
        id: kv
        uses: azure/CLI@v1
        with:
          inlineScript: |
            GH_PAT=$(az keyvault secret show --vault-name nstutcommonkv --name github-pat --query value -o tsv)
            echo "::add-mask::$GH_PAT"
            echo "GH_PAT=$GH_PAT" >> $GITHUB_OUTPUT

      - name: Update tauri.conf.json version
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          jq --arg v "$VERSION" '.package.version = $v' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src-tauri/tauri.conf.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update tauri.conf.json version to ${{ needs.get-version.outputs.version }}"
          git push https://x-access-token:${{ steps.kv.outputs.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
